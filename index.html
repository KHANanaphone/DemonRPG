<html ng-app='demon-rpg'>
<head>
	<title>Demon RPG Thing</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/combat.css">

    <script src="imports/angular.min.js"></script>
    <script src="imports/angular-mocks.js"></script>
    <script src="imports/angular-animate.js"></script>
    
    <script src="js/main.js"></script> 
    <script src="js/directives.js"></script> 

    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script> 
    <script src='js/ability.js'></script>
    <script src='js/enemyAbility.js'></script>

    <script src='js/items/item.js'></script>

    <script src='js/enemies/enemy.js'></script>
    <script src='js/enemies/imp.js'></script>

    <script src='js/demons/demon.js'></script>
    <script src='js/demons/slasher.js'></script>

    <script src="js/controllers/gameController.js"></script>
    <script src="js/controllers/combatController.js"></script>


</head>

<body>

<div id="container" class='container'>
    <div id="game" ng-controller="game-controller">
        <div ng-repeat="screenName in SCREEN_NAMES">    
            <div ng-attr-id="{{screenName}}" class="screen" ng-show="screen == screenName" 
                 ng-include="'html/' + screenName +'.html'"></div> 
        </div>
    </div>  
</div>

</body>

</html>
