<div ng-controller='combat-controller'>
	<div class='enemy-side row'>
		<div class='single-enemy col-xs-4'
			ng-repeat='enemy in enemies track by $index'
			ng-if='enemy'
			ng-click='selectTarget(enemy)'
			ng-class='{clickable: targettingMode == "single_enemy"}'>
			{{enemy.name}}<br/>
			gfdgdf			
		</div>
	</div>
	<div class='player-side row'>
		<div class='player-info'>
			PLAYER <br/>
			Level: {{player.level}}<br/>
			Exp: {{player.exp}}/{{player.nextExp}}<br/>
			HP: {{player.health}}/{{player.maxHealth}}
		</div>
		<div class='player-demon col-xs-4' 
			ng-repeat='demon in player.demons track by $index'
			ng-if='demon'>
			{{demon.name}} <br/>
			Level: {{demon.level}}<br/>
			Exp: {{demon.exp}}/{{demon.nextExp}}<br/>
			AP: {{demon.ap}}/{{demon.maxAp}}<br/>
			<div class='player-demon-ability'
				 ng-repeat='item in demon.items track by $index'
				 ng-if='item'
				 ng-class='{clickable: item.ability.isReady()}'
				 ng-click='selectAbility(item.ability)'>
				 {{item.ability.name}} <br />
				 {{item.ability.ap}} <br />
			</div>
		</div>
	</div>
</div>
